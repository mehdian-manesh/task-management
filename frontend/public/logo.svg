<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main clock/task icon -->
  <g transform="translate(256, 256)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="140" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="8"/>
    
    <!-- Clock center -->
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
    
    <!-- Hour hand (pointing to 3) -->
    <line x1="0" y1="0" x2="60" y2="0" stroke="#ffffff" stroke-width="8" stroke-linecap="round" transform="rotate(0)"/>
    
    <!-- Minute hand (pointing to 12) -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#ffffff" stroke-width="6" stroke-linecap="round" transform="rotate(0)"/>
    
    <!-- Clock marks -->
    <g stroke="#ffffff" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-120" x2="0" y2="-130"/>
      <line x1="120" y1="0" x2="130" y2="0"/>
      <line x1="0" y1="120" x2="0" y2="130"/>
      <line x1="-120" y1="0" x2="-130" y2="0"/>
    </g>
    
    <!-- Task checklist overlay (bottom right) -->
    <g transform="translate(80, 80)">
      <rect x="-25" y="-35" width="50" height="70" rx="8" fill="#ffffff" opacity="0.95"/>
      <line x1="-15" y1="-20" x2="-5" y2="-10" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-15" y1="0" x2="-5" y2="10" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-15" y1="20" x2="-5" y2="30" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>

